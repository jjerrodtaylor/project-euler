<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
<!-- This is a table. Things can be divided up into rows and the rows divided into blocks. Things are layed out like a table. -->
<table>
    <tr>
        <td>This is one cell in a table row</td>
        <td>This is another cell in a table row</td>
    </tr>
</table>

<!-- Div's are another way to group information. Unlike a table, divs don't necessarily have a rigid structure. These
 elements have to be arranged with CSS-->
<div>
    This is a div.
</div>

<div>
    This is a regular sentence. This sentence has something in <b>bold</b>.
</div>


<!-- When inline elements are placed next to each other, they are displayed in the same line by default.
 Block elements stack on top of each other by default. This is shown in the example below.-->
<div>
    <div><span>Element 1</span><span>Element 2</span></div>
    <div><div>Element 1</div><div>Element 2</div></div>
</div>

this selects all of the foo elements
$(".foo").somejqueryfunction();
</body>
</html>
